<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SCATT DIY - Treinamento a Seco</title>

  <link rel="stylesheet" href="style.css">

  <!-- manifest optional if you later want PWA -->
  <!-- <link rel="manifest" href="manifest.json"> -->

</head>
<body>
  <div id="app" class="app">

    <!-- Topbar (small on mobile) -->
    <header class="topbar">
      <h1 class="brand">üéØ SCATT DIY</h1>
      <div class="top-actions">
        <button id="btnMenuCamera" class="btn small">C√¢mera</button>
        <button id="btnMenuSens" class="btn small">Sensibilidade</button>
        <button id="btnCalibrar" class="btn small">Calibrar</button>
      </div>
    </header>

    <!-- Main responsive area -->
    <main class="main-content">

      <!-- Left / top: alvo -->
      <section class="alvo-section">
        <canvas id="alvo" width="600" height="600" class="alvo-canvas"></canvas>
      </section>

      <!-- Right / bottom: painel -->
      <aside class="controls-panel">
        <div class="panel-block">
          <h3>Preview da c√¢mera</h3>

          <!-- floating preview container (arrast√°vel) -->
          <div id="containerPreview" class="preview-float">
            <canvas id="cameraPreview" width="320" height="180"></canvas>
          </div>

          <div id="status" class="status status-ready">Sistema pronto.</div>
        </div>

        <div class="panel-block">
          <h3>Temporizador</h3>
          <div id="timerDisplay" class="timer-display">00:00:00</div>
          <div class="btn-row">
            <button id="btnStartPause" class="btn">Iniciar</button>
            <button id="btnResetTimer" class="btn">Resetar</button>
          </div>
        </div>

        <div class="panel-block">
          <h3>Pontua√ß√£o</h3>
          <div id="scoreDisplay" class="score-display">0 pts</div>
          <div class="stats">
            <div class="stats-item"><span>Tiros:</span><span id="shotCount">0</span></div>
            <div class="stats-item"><span>M√©dia:</span><span id="avgScore">0.0</span></div>
            <div class="stats-item"><span>Melhor:</span><span id="bestShot">0</span></div>
          </div>
        </div>

        <div class="panel-block actions">
          <button id="btnLimpar" class="btn danger">Limpar Tiros</button>
          <button id="btnSalvar" class="btn">Salvar Sess√£o</button>
          <button id="btnZoom" class="btn">Toggle Zoom</button>
        </div>

        <div class="panel-block">
          <h3>Hist√≥rico</h3>
          <div id="shotHistory" class="shot-history">
            <div style="text-align:center;color:#999;">Nenhum tiro registrado</div>
          </div>
        </div>

      </aside>
    </main>
  </div>

  <!-- ===== MODAL (Fullscreen overlay) ===== -->
  <div id="modalOverlay" class="modal-overlay hidden" aria-hidden="true">
    <div class="modal">
      <button id="modalClose" class="modal-close" title="Fechar">‚úï</button>

      <div id="modalStep1" class="modal-step">
        <h2>Conectar c√¢mera</h2>
        <div class="modal-preview-wrap">
          <canvas id="modalCameraPreview" width="320" height="180"></canvas>
        </div>

        <div class="form-row">
          <label for="modalCameraIP">IP da c√¢mera (ex: 192.168.1.4)</label>
          <input id="modalCameraIP" type="text" placeholder="192.168.1.4" />
        </div>

        <div class="form-row">
          <button id="modalConnectBtn" class="btn primary">Conectar</button>
          <button id="modalNextBtn" class="btn" disabled>Pr√≥ximo</button>
        </div>

        <div id="modalConnectMsg" class="modal-msg"></div>
      </div>

      <div id="modalStep2" class="modal-step hidden">
        <h2>Ajustar sensibilidade</h2>

        <div class="modal-preview-wrap">
          <canvas id="modalCameraPreview2" width="320" height="180"></canvas>
        </div>

        <div class="form-row sens-control">
          <button id="btnSensMenos" class="btn big">‚àí</button>
          <input id="sensInput" type="number" step="0.1" />
          <button id="btnSensMais" class="btn big">+</button>
        </div>

        <div class="form-row">
          <button id="modalSaveSensBtn" class="btn primary">Salvar & Continuar</button>
        </div>

        <div id="modalSensMsg" class="modal-msg">Ajuste at√© que n√£o apare√ßam bolinhas verdes aleat√≥rias.</div>
      </div>

    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
